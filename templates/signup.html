<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body class="login">
    <nav>
        <div class="logo">
           ABC PETROLEUM
        </div>
        
     </nav>

     <div class="nav">
        <h1 class="" style="margin-left: 40%;color: #fff; text-align: center;">SIGNUP</h1>
    </div>
    <div class="container text-center">
        {% for message in messages %}
    <h5>
        <div class="alert alert-danger mt-5" style="width: 50%;">
            {{ message }}
        </div>
    </h5>
        {% endfor %}
    </div>
    <div class="container bg-light" style="border-radius: 10px; width:50%">
       <form action="usercreate" method="post" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
           {% csrf_token %}
    
           <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
           <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
           <input type="text" name="username" class="form-control" placeholder="Username"><br>
           <input type="email" name="email" class="form-control" placeholder="Email"><br>
           <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
           <input type="password" name="cpassword" class="form-control" placeholder="Conform Password"><br>
           
           <button type="submit" class="btn btn-info" style="margin-left: 40%;">Submit</button>
           <br>
           <p class='text-muted'>Already a member. <a href="{% url 'loginpage' %}">Login</a></p>
           <p class='text-muted'>Back to Home. <a href="{% url 'homepage' %}">Home</a></p>
       </form>
    </div>
</body>
</html>
