{% extends 'base.html' %}

{% block content %}

<style>
    *{
        box-sizing: border-box;
    }
    .table:hover{
        background-color: #f5f5f5;
        transform: scale(1.02);
        box-shadow: 2px 2px 12px rgba(0,0,0,1),-1px -1px 8px rgba(0,0,0,0.2);
    }
    .table{
        transition: all .2s ease-in;
        cursor: pointer;
    
    
    }
    .table td,.table th{
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 16px;
    }
    .table th{
        background-color: darkblue;
        color: #fff;
    }
    h1{
        
        font-weight: 600;
        color: #000;
        margin-top: 50px;
        padding: 25px;
    }
    

</style>
<div class="table-responsive">
<table  class="table">
    <h1 align="center">User Details</h1>
    
    
    
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Email</th>
        
        <th>Action</th>
    

    {% for p in std %}
   <tr>
        <td data-label="First Name">{{p.first_name}}</td>
        <td data-label="Last Name">{{p.last_name}}</td>
        <td data-label="Username">{{p.username}}</td>
        <td data-label="Email">{{p.email}}</td>
        
        <td data-label="Email">
            <a href="{% url 'deleteuser' p.id %}" class="btn btn-danger">Delete</a></td>
       </tr>
    {% endfor %}

  </table>

</div>
  
    
  
    </div>
  </div>
  
  
  
  {% endblock%}
